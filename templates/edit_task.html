{% extends "base.html" %}

{% block content %}

<h2>Edit Task</h2>

<form method="post">
    <label>Title</label><br>
    <input type="text" name="title" value="{{ task.title }}" required><br><br>

    <label>Description</label><br>
    <input type="text" name="description" value="{{ task.description }}"><br><br>

    <label>Due Date</label><br>
    <input type="date" name="due_date" value="{{ task.due_date }}"><br><br>

    <label>Status</label><br>
    <select name="status">
        <option value="PENDING" {% if task.status == "PENDING" %}selected{% endif %}>PENDING</option>
        <option value="COMPLETED" {% if task.status == "COMPLETED" %}selected{% endif %}>COMPLETED</option>
    </select><br><br>

    <button type="submit">Update</button>
</form>

<br>
<a href="{{ url_for('task_list') }}">Back</a>

{% endblock %}
